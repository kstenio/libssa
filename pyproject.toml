[tool.poetry]
name = "libssa"
version = "2.5.0a0"
description = "LIBSsa: an open source software for analyzing LIBS spectra"
authors = ["Kleydson Stenio <9257942+kstenio@users.noreply.github.com>"]
license = "AGPLv3+"
readme = "README.md"

[tool.poetry.dependencies]
python = ">3.11,<3.12"
Markdown = "^3.7"
numpy = "^2.1.1"
openpyxl = "^3.1.5"
pandas = "^2.2.2"
psutil = "^6.0.0"
pyqtgraph = "^0.13.7"
PySide6 = "^6.7.2"
scikit-learn = "^1.5.2"
scipy = "^1.14.1"

[tool.poetry.group.dev.dependencies]
poetry-plugin-export = "^1.8.0"
poetry-plugin-sort = "^0.2.1"
pytest = "^8.3.3"
pytest-qt = "^4.4.0"

[tool.poetry-sort]
enabled = "true"
move-optionals-to-bottom = "true"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
